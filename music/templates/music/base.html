<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Viberr{% endblock %}</title>

    {%  load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link type='text/css' rel='stylesheet' href="https://fonts.googleapis.com/css?family=Satisfy">
    <link rel="stylesheet" href="{% static 'music/style.css' %}">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">

          <!-- Header -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a href="{% url 'music:index' %}" class="navbar-brand">Viberr</a>
          </div>


          <!-- Items -->
          <div class="collapse navbar-collapse" id="topNavBar">
              <ul class="nav navbar-nav">
                  <li class="active">
                      <a href="{% url 'music:index' %}">
                          <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
                      </a>
                  </li>

                  <li class="">
                      <a href="{% url 'music:index' %}">
                          <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs
                      </a>
                  </li>
              </ul>


              <form class="navbar-form navbar-left" role="search" action="#" method="get">
                  <div class="form-group">
                      <input class="form-control" type="text" name="q" value="">
                  </div>
                    <button class="btn btn-default" type="submit" name="button">Search</button>
              </form>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Add Album
                    </a>
                </li>

                <li class="">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>

              </ul>


          </div>

      </div>
    </nav>

{% block body %}
{% endblock %}

  </body>
</html>
